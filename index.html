<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>KeyCode Challenge</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">101</h1>
        <div id="boxes">
            <div class="key">
                <p class="keyType">Key Value</p>
                <p id="keyValue">e</p>
            </div>
            <div class="key">
                <p class="keyType">Key Code</p>
                <p id="keyCode">E</p>
            </div>
            <div class="key">
                <p class="keyType">Character Code</p>
                <p id="charCode">101</p>
            </div>
        </div>    
    </div>
    <script src="./app.js"> </script>
</body>
</html>
